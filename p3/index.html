<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Document</title>
</head>
<body>
        <div class="contact-container">
            <div class="header-container">
                <div class="profile-pic">
                    <img src="./assets/Pink Lilac Bright Orange Minimal Lined Avatar.png">
                </div>

                <div class="contact-data-container">
                    <div class="name-item">
                        <h1>Nellie Maxwell</h1>
                    </div>

                    <div class="contact-item">
                        <div class="icon">
                            <img src="./assets/phone-icon-vector-142357.png">
                        </div>

                        <div class="contact-data">
                            <p>+(123) 123-456</p>
                        </div>
                    </div>

                    <div class="contact-item">
                        <div class="icon">
                            <img src="./assets/mail-icon-mail-multimedia-icon-with-png-and-vector-format-18627.png">
                        </div>

                        <div class="contact-data">
                            <p>nellie@gmail.com</p>
                        </div>
                    </div>

                    <div class="contact-icons">
                        <div class="icon">
                            <img src="./assets/facebook-icon.png">
                        </div>

                        <div class="icon">
                            <img src="./assets/twitter-icon.png">
                        </div>

                        <div class="icon">
                            <img src="./assets/insta-icon.png">
                        </div>
                    </div>


                </div>

                <div class="status-container">
                    <div class="property-container">
                        <div class="icon">
                            <img src="./assets/download-building-clipart-building-clip-art-building-technology-783987.png">
                        </div>

                        <div class="data">
                            <h2>PROPERTY</h2>
                            <h4>418</h4>
                        </div>

                        </div>

                        <div class="clients-container">

                            <div class="icon">
                                <img src="./assets/download-person-point-icon-clipart-computer-icons-person-person-137845.png">
                            </div>

                        <div class="data">
                            <h2>CLIENTS</h2>
                            <h4>282</h4>
                        </div>

                    </div>

                    <div class="income-container">

                        <div class="icon">
                            <img src="./assets/united-states-dollar-dollar-sign-united-states-one-hundred-dollar-98003.png">
                        </div>
                        <div class="data">
                            <h2>INCOME</h2>
                            <h4>$3,295</h4>
                        </div>

                    </div>
                    </div>
                </div>

                <div class="options-container">

                    <div class="options-item company">
                        <p>Company</p>
                    </div>

                    <div class="options-item">
                        <p>Notifications</p>
                    </div>
                    <div class="options-item">
                        <p>Change Password</p>
                    </div>
                </div>

                <h3>Company Settings</h3>

                <div class="form-container">
                    <form class="company-form">
                        <div class="row">

                            <div class="item required">
                                <label for="company-name">Company Name</label>
                                <input type="text" name="company-name" id="company-name">
                            </div>

                            <div class="item">
                                <label for="contact-person">Contact Person</label>
                                <input type="text" name="contact-person" id="company-name">
                            </div>

                            <div class="item required">
                                <label for="mobile-no">Mobile Number</label>
                                <input type="tel" name="phone-no" id="phone-no">
                            </div>

                        </div>

                        <div class="row">
                            <div class="item">
                                <label for="address">Address</label>
                                <textarea name="address" id="address" placeholder="44 Shirley Ave, West Chicago, IL"></textarea>
                            </div>
                        </div>

                        <div class="row">
                           
                            <div class="item">
                                
                                <label for="email">Email</label>
                                <div class="decoration-wrapper">
                                <div class="row-decoration">
                                    <span>@</span>
                                </div>
                                <div class="text-wrapper">
                                    <input type="email" name="email" id="email">
                                </div>
                            </div>
                            
                            </div>

                            <div class="item">
                                
                                <label for="web-url">Website Url</label>
                                <div class="decoration-wrapper">
                                    <div class="row-decoration">
                                        <span>http://</span>
                                    </div>
                                    <div class="text-wrapper">
                                        <input type="text" name="text" id="text">
                                    </div>
                                </div>
                            
                            </div>
                        </div>

                        <div class="row">

                            <div class="item">

                                <label for="country">Country</label>
                                <select name="country" id="country">
                                    <option value="" disabled selected>-- Select Country --</option>
                                    <option value="mexico">Mexico</option>
                                    <option value="venezuela">Venezuela</option>
                                    <option value="venezuela">Venezuela</option>
                                    <option value="united states">United States</option>
                                </select>
                            </div>

                            <div class="item">
                                <label for="state">State/Province</label>
                                <input type="text" name="state" id="state">
                            </div>

                            <div class="item">

                                <label for="city">City</label>
                                <input type="text" name="city" id="city"> 

                            </div>

                            <div class="item">

                                <label for="postal-code">Postal Code</label>
                                <input type="number" name="postal-code" id="postal-code">
                            </div>
                        </div>

                        <div class="row">

                            <div class="item">
                                <label for="phone-no">Phone Number</label>
                                <input type="tel" name="phone-no" id="phone-no">
                            </div>

                            <div class="item">
                                <label for="fax-no">Fax Number</label>
                                <input type="tel" name="fax-no" id="fax-no">
                            </div>


                        </div>

                        <footer>
                            <div class="btn">
                                <button type="submit">Save</button>
                            </div>
                        </footer>
                    </form>
                </div>
            </div>
        
</body>
</html>
