<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="ticket-item">
        <div class="circle yellow"></div>
        <div class="bg-img ghost">
          <h1 class="title">Ghost Town</h1>
        </div>
        <div class="white-item">
          <p class="rotated-text">a spooky story.</p>
        </div>
      </div>
      <div class="ghost-item">
        <div class="ghost-bg">
          <div class="ghost-move">
            <img class="ghost-char" src="./assets/svg/ghost.svg" />
          </div>
          <div class="shadow-move">
            <img class="shadow-move" src="./assets/svg/shadow.svg" />
          </div>
        </div>
      </div>
      <div class="ticket-item">
        <div class="circle blue"></div>
        <div class="bg-img graveyard">
          <h1 class="title">Fun City</h1>
        </div>
        <div class="white-item">
          <p class="rotated-text">walking the dead.</p>
        </div>
      </div>
    </div>
  </body>
</html>
